<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchCase3</title>
</head>
<body>
<script>
    let NhapSo = +prompt('NhapSo?','');
    if (NhapSo>0) {
        alert(1);
    }else if (NhapSo<0){
        alert(-1);
    }else{
        alert(0);
    }
</script>

</body>
</html>
